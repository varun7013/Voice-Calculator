<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Calculator</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font (Futura-like) -->
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Decorative Background Elements -->
  <div class="decorative-circle top-left"></div>
  <div class="decorative-circle bottom-right"></div>

  <div class="container">
    <h1 class="futura">Voice Calculator</h1>
    <p class="subtitle">Speak your math expression (e.g., "five plus three")</p>
    <button id="start-btn">Start Listening</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
